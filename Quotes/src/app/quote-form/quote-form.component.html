<div class="container-fluid" >
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

        <label style="color:blue;" for="name">QUOTE:</label><br>
        <textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          
        </div>

      </div>      
      <div class="form-group">

        <label style="color:blue;" for="description">AUTHOR'S NAME:</label><br>
        <input class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          

        </div>
      </div>
      <div class="form-group">
        <label style ="color:blue;" for="complete">DATES</label><br>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          

        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Insert Quote</button>

    </form>
  </div>
</div>
