<body>
  <div class="container">
    <h1 class="jumbotron" style="text-align: center"><u>WISE QUOTES.</u></h1><br>



    <div class="row">
      <div *ngFor='let quote of Quotes;let i = index' class="col-md-6">
        <h3>{{quote.name}}</h3>
        <button class="btn btn-danger" (click)='toogleDetails(i)'></button>
       
        <div style="float: right" id="number">{{quote.completeDate|date}}</div>
        
        <h4>
          <app-quote-details *ngIf="quote.showDescription" [quote]='quote'></app-quote-details><br>
        </h4>
        <vote-box></vote-box>
        </div>
       
    </div>
    
    

    <div style="text-align: center;">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</body>
